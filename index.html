<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            padding: 24px;
        }
        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 480px;
            perspective: 1000px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(.4,2,.6,1);
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            background: #f9c5d1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .flip-card-back {
            transform: rotateY(180deg);
            background: #f9c5d1;
        }
        .outside h1 {
            color: #d72660;
            margin-bottom: 10px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-20px);}
        }
        .inside img {
            width: 200px;
            display: block;
            margin: 0 auto 10px;
        }
        .block {
            margin-top: 20px;
        }
        .img-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 8px;
        }
        .img-row img {
            width: 280px;
            border-radius: 8px;
            display: block;
            transition: 0.3s;
        }
        .img-row img:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 4px 16px #d72660aa;
        }
        .frames p {
            color: #333;
            text-align: center;
        }
        .flip-card:hover {
            box-shadow: 0 8px 32px #d7266044;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flip-card" id="flipCard" title="คลิกเพื่อพลิกการ์ด">
            <div class="flip-card-inner">
                <!-- ด้านหน้า -->
             <div class="flip-card-front">
    <div class="outside">
        <h1>Happy Birthday</h1>
    </div>
    <div class="inside">
        <img src="Cake.png" alt="Cake">
        <h3>สุขสันต์วันเกิดค้าบน้องเดียร์ ขอให้หลังจากนี้มีแต่เรื่องดีๆ และไม่ปวดหัวกับการเรียนนะค้าบผ๋ม</h3>
        <h3>ก็พี่ไม่ได้ร่วมแสดงความยินดีในวันเกิดแต่ก็ขอให้สนุกในวันเกิดนะ</h3>
    </div>
</div>
<!-- ด้านหลัง -->
<div class="flip-card-back">
    <div class="block">
        <div class="frames frame1">
            <div class="img-row">
                <img src="imgD1.jpg" alt="imgD1">
                <img src="imgD2.jpg" alt="imgD2">
            </div>
            <p>"Have fun with life like I do, and you'll never feel down."</p>
        </div>

<div style="display:none;">
    <audio id="bgm" loop>

    </audio>
</div>
<script>
document.body.addEventListener('click', function playMusicOnce() {
    document.getElementById('bgm').play();
    document.body.removeEventListener('click', playMusicOnce);
});
</script>
    </div>
</div>
    <!-- confetti effect และการ์ดหมุน -->
    <script>
    function confetti() {
      for(let i=0; i<100; i++) {
        let div = document.createElement('div');
        div.style.position = 'fixed';
        div.style.left = Math.random()*100 + 'vw';
        div.style.top = Math.random()*100 + 'vh';
        div.style.width = div.style.height = '8px';
        div.style.background = `hsl(${Math.random()*360},100%,70%)`;
        div.style.borderRadius = '50%';
        div.style.zIndex = 9999;
        div.style.opacity = 0.7;
        document.body.appendChild(div);
        setTimeout(()=>div.remove(), 2000);
      }
    }
    window.onload = function() {
      confetti();
      setInterval(confetti, 2000);

      // การ์ดหมุนแบบพลิกหน้า-หลัง
      const flipCard = document.getElementById('flipCard');
      flipCard.addEventListener('click', function() {
        flipCard.classList.toggle('flipped');
      });
    };
    </script>
</body>
</html>
